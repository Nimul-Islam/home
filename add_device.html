<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device - HomeSphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                
                <h1>Add a New Device</h1>
                <p>Enter the details for your new smart device.</p>
            </div>
            <form action="add_device.php" method="post" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="device_name" name="device_name" placeholder="Device Name (e.g., Living Room Lamp)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lightbulb"></i>
                    <select id="device_type" name="device_type" required>
                        <option value="" disabled selected>Select Device Type</option>
                        <option value="light">Light</option>
                        <option value="fan">Fan</option>
                        <option value="smart_device">Smart Device</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Device</button>
            </form>
            <div class="auth-footer">
                <p><a href="dashboard.php">Back to Dashboard</a></p>
            </div>
        </div>
    </div>
</body>
</html>
